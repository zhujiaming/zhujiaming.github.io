<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T9应用搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-white h-screen flex flex-col overflow-hidden">
    <!-- iOS状态栏 -->
    <div class="ios-status-bar flex justify-between items-center px-5 py-1 text-sm">
        <div>9:41</div>
        <div class="flex space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 时间日期区域 -->
    <div class="time-date-area text-gray-400 text-center py-2 text-sm">
        <div class="current-time text-lg">14:30:45</div>
        <div class="current-date">2023年11月15日 星期三</div>
        <div class="lunar-date">癸卯年十月初二</div>
    </div>

    <!-- 应用列表区域 -->
    <div class="app-list-container flex-grow overflow-y-auto pb-2">
        <div class="app-grid grid grid-cols-5 gap-2 px-4">
            <!-- 应用项将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 最近打开应用区域 -->
    <div class="recent-apps-container px-4 py-2">
        <div class="text-gray-300 text-sm mb-2">最近打开</div>
        <div class="recent-apps-grid grid grid-cols-5 gap-2">
            <!-- 最近打开的应用将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 数字输入框 -->
    <div class="number-input-container px-4 py-2 border-t border-gray-800">
        <div class="number-input flex items-center">
            <span id="input-display"></span>
            <span class="cursor-blink ml-1">|</span>
        </div>
    </div>

    <!-- T9键盘 -->
    <div class="t9-keyboard-container px-2 py-1">
        <div class="t9-keyboard grid grid-cols-3 gap-2">
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="1">
                <div class="text-xl">1</div>
                <div class="text-xs text-gray-500"></div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="2">
                <div class="text-xl">2</div>
                <div class="text-xs text-gray-500">ABC</div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="3">
                <div class="text-xl">3</div>
                <div class="text-xs text-gray-500">DEF</div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="4">
                <div class="text-xl">4</div>
                <div class="text-xs text-gray-500">GHI</div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="5">
                <div class="text-xl">5</div>
                <div class="text-xs text-gray-500">JKL</div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="6">
                <div class="text-xl">6</div>
                <div class="text-xs text-gray-500">MNO</div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="7">
                <div class="text-xl">7</div>
                <div class="text-xs text-gray-500">PQRS</div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="8">
                <div class="text-xl">8</div>
                <div class="text-xs text-gray-500">TUV</div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="9">
                <div class="text-xl">9</div>
                <div class="text-xs text-gray-500">WXYZ</div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="*">                
                <div class="text-xl"><i class="fas fa-cog"></i></div>
                <div class="text-xs text-gray-500"></div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" data-number="0">
                <div class="text-xl">0</div>
                <div class="text-xs text-gray-500">+</div>
            </button>
            <button class="t9-key flex flex-col items-center justify-center py-2" id="backspace-key">
                <div class="text-xl"><i class="fas fa-backspace"></i></div>
                <div class="text-xs text-gray-500"></div>
            </button>
        </div>
    </div>

    <!-- 功能按钮栏 -->
    <div class="function-buttons-container px-2 py-2 border-t border-gray-800">
        <div class="function-buttons grid grid-cols-4 gap-2">
            <button class="function-btn flex items-center justify-center py-2" id="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <button class="function-btn flex items-center justify-center py-2" id="settings-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
            <button class="function-btn flex items-center justify-center py-2" id="clear-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                    <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
                </svg>
            </button>
            <button class="function-btn flex items-center justify-center py-2" id="keyboard-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
                    <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
                    <line x1="6" y1="8" x2="6" y2="8"></line>
                    <line x1="10" y1="8" x2="10" y2="8"></line>
                    <line x1="14" y1="8" x2="14" y2="8"></line>
                    <line x1="18" y1="8" x2="18" y2="8"></line>
                    <line x1="6" y1="12" x2="6" y2="12"></line>
                    <line x1="10" y1="12" x2="10" y2="12"></line>
                    <line x1="14" y1="12" x2="14" y2="12"></line>
                    <line x1="18" y1="12" x2="18" y2="12"></line>
                    <line x1="6" y1="16" x2="18" y2="16"></line>
                </svg>
            </button>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
